<form class="td-form">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Enter your name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Enter your last name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput placeholder="Enter your nickname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Enter your email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <fieldset class="td-form__address-fieldset">
    <legend>Address</legend>
    <mat-form-field class="td-form__full-address">
      <mat-label>Full Address</mat-label>
      <input matInput placeholder="Street name and house number">
    </mat-form-field>
    <mat-form-field class="td-form__city">
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter postal code">
    </mat-form-field>
    <mat-form-field class="td-form__postal-code">
      <mat-label>Post Code</mat-label>
      <input matInput type="number" placeholder="Enter postal code">
    </mat-form-field>
  </fieldset>
  <fieldset class="td-form__password-fieldset">
    <legend>Credentials</legend>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" placeholder="Confirm password">
    </mat-form-field>
  </fieldset>
  <div class="td-form__footer">
    <button type="reset" mat-raised-button>Reset</button>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
